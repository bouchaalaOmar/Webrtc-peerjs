
<head>  
  <title>Webrtc-peerjs</title>
</head>


<body>  
  mm
  <h1>Welcome to video chat!</h1>

  {{> hello}}
</body>

<template name="hello">  
    <h2>Video Chat</h2>
    <div id="video-container">
      <!-- note the 'autoplay' -->
      Their video: <video id="theirVideo" class="theirVideo" autoplay style="width:100px;height:100px">
    </video>
    <br>
      <video id="myVideo" muted="true" class="myVideo" autoplay style="width:100px;height:100px;">
      </video>: Your video
    </div>

    <h2>Controls</h2>
    <div>
      <p>Your id: <span id="myPeerId">...</span></p>
      <p>Make a call</p><br>
      <input type="text" placeholder="Call user id..." id="remotePeerId">
      <p><a href="#" id="makeCall">Call</a></p>
      <p><a href="#" id="endCall">End call</a></p>
    </div>
</template>
